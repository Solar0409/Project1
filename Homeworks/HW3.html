// Введите значение ячейки 1-2


// Вывод 
// Полностью выведенная матрица
// Сумма элементов на главной диагонали (10 баллов)
// Сумма элементов на побочной диагонали (10 баллов)
// Сумма элементов в строке №1
// Сумма элементов в строке №2


function getNaturalNumber(message, value, errorMessage) {
            let input /*string*/, number /*integer*/;
            while (true) {
                input = prompt(message, value);
                if ((number = +input) !== parseInt(input) || number <= 0)
                    alert(errorMessage);
                else break;
            }
            return number;
        } 
        function randomMatrix(rows, columns) {
            let array = new Array(rows);
            for (let i = 0; i < rows; i++) {
                array[i] = new Array(columns);
                for (let j = 0; j < columns; j++)
                    array[i][j] = Math.floor(Math.random() * 10); // Случайное число от 0 до 9
            }
            return array;
        }
 
        function createTable(wrapper, caption, headArray, bodyArray, footArray) {
            let s = `<table>`;
            if (typeof caption === "string" && caption.length) {
                s += `<caption>${caption}</caption>`;
            }
            if (Array.isArray(headArray) && headArray.length) {
                s += `<thead><tr>`;
 
                for (let name of headArray)
                    s += `<th>${name}</th>`;
 
                s += `</tr></thead>`;
            }
            s += `<tbody>`;
            for (let row of bodyArray) {
                s += `<tr>`;
                for (let e of Object.values(row))
                    s += `<td>${e}</td>`;
 
                s += `</tr>`;
            }
            s += `</tbody>`;
            if (Array.isArray(footArray) && footArray.length) {
                s += `<tfoot><tr>`;
 
                for (let summary of footArray)
                    s += `<th>${summary}</th>`;
 
                s += `</tr></tfoot>`;
            }
            s += `</table>`;
            wrapper.insertAdjacentHTML("beforeend", s);
        }
 
        let rows, // Количество строк
            columns, // Количество столбцов
            matrix, // Основной массив таблицы
            nums = []; // Массив итогов таблицы
 
        rows = getNaturalNumber("Введите желаемое количество строк:", 2, "Введите положительное целое число!");
 
        columns = getNaturalNumber("Введите желаемое количество столбцов:", 2, "Введите положительное целое число!");
 
        matrix = randomMatrix(rows, columns);
 
        // Расчет итогов
        for (let i = 0; i < columns; i++) {
            nums[i] = 0;
            for (let j = 0; j < rows; j++) {
                nums[i] += matrix[j][i];
            }
            nums[i] = (nums[i] / rows).toFixed(2);
        }
        // Показать таблицу с итогами на экране
        createTable(document.body, "Таблица", undefined, matrix, nums);
