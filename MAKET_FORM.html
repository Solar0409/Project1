<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МАКЕТ</title>
</head>
<body>
    <style>
       body{
        width: 50%;
             
      }
  
   
      button {
        padding: 2px 4px;
      
      }
      input[type="text"]{
        width: 75%;
        float: right;
      }

      input[type="text"]:focus {
        border: none;
        outline: 2px solid rgb(77, 44, 77);
        
       
      }
    
      input[type="radio"]:checked + span{
        font-weight: bold;
        text-decoration: underline;
               
      }
      .radiobutton{
        display:inline-block;
      }

      .check{
        display: inline-table; 
        display: inline-flex;

      }
      .article-name{
        float: left;
        width: 10em;
      }
      .article-input{
        margin-left: 10em;
      }
      .article-input input{
        width: 100%;
      }
      .Section-input{
        
        width: 50%;
    

      }

  
      .publication{
        float: left;
        width: 10em;
 
      }

     

    @media screen and (max-width: 700px){
      fieldset{
      margin-left: 5px;
      }

     
      input{
      display:inline-table;
      float: inline-start;
 
      }

      
      span{
        display:block;
      }
  
 
       input [type="checkbox"]:checked{
        width: 100%;
        display: block;
      }
           
  
      input[type="text"]{
        width: 100%;
        margin-left: 3px;
       
      }
      .article-input{
       margin-left: 5px;
      }
     
    }

    </style>
<form action="https://fe.it-academy.by/TestForm.php" method="get">
<fieldset>
       Для публикации вашей статьи заполните, пожалуйста, следующую форму:<br>
        <br>
         <div class="Article">
           <!-- <div style="float: left;width: 10em;" -->
          <div class="article-name">
          <label>Название статьи:</label>
          </div>

        <div class="article-input">
        <input   type="text" name="nam"> 
        </div>
      </div>
       <br>
            
      <div class="Section">
        <!-- <div style="float: left;width: 10em;" -->
        <div class="article-name">
        <label>Рубрика: </label> </div>

        <div class="Section-input">
        <select   name="Section" >
        <option   value="1" >программирование</option> 
        </select><br>
        </div>
      </div> 
     
   
        <div class="publication">
        <label >Публикация: </label></div> 
     

            <div class="radiobutton">
            <input type="radio" name="answer" value="1" checked > <span>на сайте </span>
            <input type="radio" name="answer" value="2" > <span>в журнале </span>
            <input type="radio" name="answer" value="3" ><span>на сайте и в журнале</span>
            </div>
            <br>
         

            <div class="check">
            Разрешить комментарии:<input type="checkbox" name="permit" checked><br>      
            </div>
          
            <br>
            Текст статьи: <br>
            <textarea name="mytext" style="width: -webkit-fill-available;"></textarea><br>
            <button type="submit">
                <b>Опубликовать</b><br>
            </button>

     
        
  </fieldset>
</form>
    
</body>
</html>
