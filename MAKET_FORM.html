<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МАКЕТ</title>
</head>
<body>
    <style>
       body{
        width: 50%;
        margin: 5px;
      
      }
  
       
        button {
        padding: 2px 4px;
      
      }
      input[type="text"]{
        width: 75%;
        float: right;
      }

      input[type="text"]:focus {
        border: none;
        outline: 2px solid rgb(77, 44, 77);
        
       
      }
    
      input[type="radio"]:checked + span{
        font-weight: bold;
        text-decoration: underline;
               
      }
      .radiobutton{
        display:inline-block;
      }

      .check{
        display: inline-table; 
        display: inline-flex;

      }
      .article{
        display:block; 
        margin-right: 2em; 

      }
      .Section label{
        margin-right: 9.5em;

      }
      .publication{
        display: inline-block;
         margin-right: 7.5em;

      }

     

    @media screen and (max-width: 700px){
      fieldset{
      width: 120%;
      margin-left: 5px;
      }

      select{
      width: 65%;
      display: block;
      }

      input{
      display:inline-table;
      float: inline-start;
 
      }

      .radiobutton{
        display: block;
      }
 
      span{
        display: block;
      }
  
 
       input [type="checkbox"]:checked{
        width: 100%;
        display: block;
      }
           
  
      input[type="text"]{
        width: 100%;
        margin-left: 5px;
       
      }
      .article{
        margin-left: 5px;

      }
    }

    </style>
<form action="https://fe.it-academy.by/TestForm.php" method="get">
<fieldset>
       Для публикации вашей статьи заполните, пожалуйста, следующую форму:<br>
        <br>
        <div  class="article">
        <label>Название статьи:</label>
        <input   type="text" name="nam"> 
        </div><br>
            
        <div class="Section">
        <label>Рубрика: </label>
        <select   name="Section" >
        <option   value="1" >программирование</option> 
        </select><br>
        </div>
   
        <div class="publication">
        <label >Публикация: </label> 
        </div> 

            <div class="radiobutton">
            <input type="radio" name="answer" value="1" checked > <span>на сайте </span>
            <input type="radio" name="answer" value="2" > <span>в журнале </span>
            <input type="radio" name="answer" value="3" ><span>на сайте и в журнале</span><br>
            </div>
            <br>
         

            <div class="check">
            Разрешить комментарии:<input type="checkbox" name="permit" checked><br>      
            </div>
          
            <br>
            Текст статьи: <br>
            <textarea name="mytext" style="width: -webkit-fill-available;"></textarea><br>
            <button type="submit">
                <b>Опубликовать</b><br>
            </button>

     
        
  </fieldset>
</form>
    
</body>
</html>
